name: Metadata Extractor Docker Image

on:
  push:
    branches:
    - develop
    - main

jobs:
  build:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        repository: community.docker.edu-sharing.com
        username: ${{ secrets.DOCKER_EDU_HUB_REGISTRY_USERNAME }}
        password: ${{ secrets.DOCKER_EDU_HUB_REGISTRY_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: community.docker.edu-sharing.com/oeh-search-meta:lateset

    - name: Build and push the Docker image
      uses: docker/build-push-action@v2
      with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
